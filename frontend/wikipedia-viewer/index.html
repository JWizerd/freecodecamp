<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Wikipedia Viewer</h1>
  </header>

  <form class="form" method="post">
    <label for="search">
      <input type="text" name="search" id="search" placeholder="Enter your query.">
    </label>

    <button type="submit" class="submit" id="submit-query">
      <i class="fa fa-search fa-2x"></i>
    </button>
    <button type="submit" class="submit" id="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>
    </button>
  </form>
  <main class="wiki-results">
  </main>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
